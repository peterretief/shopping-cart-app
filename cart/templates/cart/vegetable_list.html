{% extends "base.html" %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <title>Vegetables</title>
</head>
<body>
<div class="container mt-5">
    <h1>Vegetables</h1>
    <div class="row">
        {% for vegetable in vegetables %}
        <div class="col-md-4">
            <div class="card">
                {% if vegetable.image %}
                <img src="{{ vegetable.image.url }}" class="card-img-top" alt="{{ vegetable.name }}">
                {% endif %}
                <div class="card-body">
                    <h5 class="card-title">{{ vegetable.name }}</h5>
                    <p class="card-text">Price: R{{ vegetable.price_per_kg }} per kg</p>
                    <a href="{% url 'add_to_cart' vegetable.id %}" class="btn btn-primary">Add to Cart</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
</body>
</html>
{% endblock %}
